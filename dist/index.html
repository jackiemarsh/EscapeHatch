<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Hatch</title>
    <link rel="stylesheet" href="./assets/stylesheets/style.css">
</head>
<body>
    <div class="opening-box"> 
        <article class='instructions animate-expand not-game'>
            <p>Arrow Keys - Make the pirate swim</p>
            <p>"l" adds an object to your inventory</p>
            <p>"a" drops it</p>
            <p>Watch out for the clock!</p>
        </article>
        
        <button class='go-back animate-expand not-game'>Go back</button>
        
        <article class='game-story animate-expand not-game'>
            <p>Yaaarrrrggh! The seas be rough, and your fortune has turned, along with your ship</p>
            <p>Trapped in the shipwreck, you must escape</p>
            <p>You must gather the correct object, before time runs out...</p>
        </article>
        
        <button class='play-btn animate-expand not-game'>Start</button>
    </div>
    <div class="screen-wrapper">
        <div id="clock-display" class="clock"></div>
        <canvas id="game-canvas"> </canvas>
        <canvas id="inventory-canvas"> </canvas>
        <div id="bubble-wrap">
            <div class="bubble x1"></div>
            <div class="bubble x2"></div>
            <div class="bubble x3"></div>
            <div class="bubble x4"></div>
            <div class="bubble x5"></div>
            <div class="bubble x6"></div>
            <div class="bubble x7"></div>
            <div class="bubble x8"></div>
            <div class="bubble x9"></div>
            <div class="bubble x10"></div>
        </div>
    </div>
   
    <script src="main.js"></script>

</body>
</html>
